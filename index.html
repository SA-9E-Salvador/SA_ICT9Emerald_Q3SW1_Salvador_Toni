<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <!DOCTYPE html>
<html>
<head>
    <title>Money Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <style>
        body{
            font-family: cursive;
            }
        kbd,p{
            font-size: 50px;

            }
        img{
            height: 150px;
            width: 140px;
        }
        a{
            margin-left: 20px;
            margin-right: 20px;
        }
    </style>
</head>

<body class="bg-info text-light">
<br><br>
    
<div class="container">

    <center>
    <img src="g.gif">
    <br><br>

    <div class="col-md-12">
        <script>
        var php = 100; //given value in peso
      

        document.write("<h2>Click the buttons below to convert </h2>" + "<kbd>" + 100 + "</kbd>" + "<h2>pesos to other currencies</h2>"); 

        </script>
    </div>
    </center>


    <br>

    <center>     
    <div class="col-md-12">
        <p id="display"></p>
        <br>
        <button type="button" class="btn btn-primary" onclick="var php = 100; var $dollar=58.66; document.getElementById('display').innerHTML= '<kbd>' + php/$dollar + '</kbd>';">Dollar</button>
         <button type="button" class="btn btn-warning" onclick="var php = 100; var baht=1.69; document.getElementById('display').innerHTML= '<kbd>' + php/baht + '</kbd>';">Baht</button>

    </div>
    </center>
</div>

    <br>

    <center>
    <div class="col-md-12">
        <a href="index.html"><button class="btn btn-success btn-lg">Refresh</button></a>

    </div>
   </center>

</body>
</html>
